{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="A website which allows a user to sell items, and allow other users to send offers in order to buy the item" />
    <meta name="keywords" content="Fire, Sale, Item, Offer, Buyer, Seller" />
    <title>FireSale</title>
    <link rel="icon" type="image/png" href="{% static 'firesale-logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"
            integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="{% static 'base/css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'base/css/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}" />
  </head>
  <body class="site">
    {% include 'header.html' %}
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    {% include 'footer.html' %}
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8647c72390.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="{% static 'base/js/base.js' %}"></script>
    <script src="{% static 'item/js/items.js' %}"></script>
    <script src="{% static 'checkout/js/checkout.js' %}"></script>
    <script src="{% static 'notifications/js/notifications.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
