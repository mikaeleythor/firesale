{% load static %}
<link rel="stylesheet" href="{% static 'item/css/main.css' %}" />
<a href="/item/{{ item.id }}" class="single-item">
  <div class="image-container">
    <img class="item-img"
         src="{{ item.itemimage_set.first.image.url }}"
         alt="item image"
         width="300"
         height="300" />
  </div>
  <h4>{{ item.name }}</h4>
  <p>Asking price: {{ item.price }} kr</p>
</a>
