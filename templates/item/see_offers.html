{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'item/css/main.css' %}" />
    <div id="offers" class="offer-wrapper">
        <h1 class="text-center">Offers</h1>
        <hr>
        {% for offer in offers %}
            <div class="single-offer-wrapper">
                <div class="offer-details">
                    <b>{{ offer.buyer }}</b>
                    <br />
                    <b>{{ offer.amount }} kr</b>
                </div>
                <div class="offer-controls">
                    <button id="accept-{{ offer.id }}" 
                            class="btn main-button">Accept offer</button>
                    <button id="decline-{{ offer.id }}" 
                            class="btn secondary-button">Decline offer</button>
                </div>
            </div>
            <hr>
        {% endfor %}
        <a class="btn main-button offer-return-button"
           href="/item/{{ offers.first.item.id }}">Return to Item page</a>
    </div>
{% endblock %}
