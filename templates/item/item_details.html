{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'item/css/main.css' %}" />
    <div class="item-detail-wrapper">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                {% for item_image in item.itemimage_set.all %}
                    <div class="carousel-item active">
                        <img src="{{ item_image.image.url }}"
                             class="d-block w-100"
                             alt="item image"
                             width="100"
                             height="100">
                    </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="item-detail-content">
            <h1>{{ item.name }}</h1>
            <p>{{ item.description }}</p>
            <p>{{ item.price }}</p>
        </div>
        <a href="{% url 'update-item' item.id %}"
           class="btn item-detail-seller-button main-button">See offers</a>
        <a href="{% url 'update-item' item.id %}"
           class="btn item-detail-seller-button main-button">Edit item</a>
        <a href="{% url 'delete-item' item.id %}"
           class="btn item-detail-seller-button main-button">Delete item</a>
    </div>
{% endblock %}
