{% extends 'base.html' %}
{% block content %}
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>{{ item.price }}</p>
    {% for item_image in item.itemimage_set.all %}
        <img src="{{ item_image.image }}"
             class="item-img"
             alt="item image"
             width="100"
             height="100" />
    {% endfor %}
{% endblock %}
