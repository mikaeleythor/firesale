{% load static %}
<a href="/item/{{ item.id }}" class="single-item">
    <img class="item-img"
         src="{{ item.itemimage_set.first.image.url }}"
         alt="item image"
         width="100"
         height="100" />
    <h4>Name: {{ item.name }}</h4>
    <p>Price: {{ item.price }} kr</p>
</a>
