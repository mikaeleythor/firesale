<div class="well item">
    <a href="/items/{{ item.id }}">
        <img class="item-img"
             src="{{ item.itemimage_set.first.image }}"
             alt="item image"
             width="100"
             height="100" />
        <h4>{{ item.name }}</h4>
        <p>{{ item.description }}</p>
    </a>
</div>
